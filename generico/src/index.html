<script>
  var data = new Date();
  var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');
  var monName = new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro');
  var hoje = data.getDate() + " de " + monName[data.getMonth()] + " de " + data.getFullYear();

  document.getElementById('data-hora').innerHTML = dias[data.getDay()] + ", " + hoje;
</script>
